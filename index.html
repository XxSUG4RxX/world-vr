<html>
  <head>
    <title>Setup</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #A21335; near:1; far:30">
      <!-- <a-camera 
      position="10 5 10"
      ></a-camera> -->
      <a-entity id="rig">
        <a-entity camera look-controls wasd-controls position="5 4.8 7.53">
        </a-entity>
      </a-entity>

      <a-assets>
        <a-asset-item id="plant1" src="./asset/plant1.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        geometry="primitive: box" 
        material="color: #222222"
        position="0 -25 0" 
        rotation="-90 0 0" 
        scale="10 10 50">
      </a-entity>

<!-- HORS MAP -->

      <a-entity 
        geometry="primitive: box" 
        material="color: #111111"
        position="30 -20 0" 
        rotation="-90 0 0" 
        scale="5 1000 5">
      </a-entity>

      <a-entity 
      geometry="primitive: box" 
      material="color: #111111"
      position="-40 -45 20" 
      rotation="0 0 90" 
      scale="5 1000 5">
    </a-entity>

<!-- PRICIPALE -->

      <a-entity
          geometry="primitive: box"
          position="0 0 .02"
          rotation="90 0 0"
          scale="7 7 1"
          material="color: #222222">
        </a-entity>

        <a-entity
          geometry="primitive: box"
          position=".2 -.2 .15"
          rotation="90 0 0"
          scale=".1 .1 .3"
          material="color: #222222">
        </a-entity>

        <a-entity
          geometry="primitive: box"
          position="2 1 2"
          rotation="90 0 0"
          scale=".8 .8 2"
          material="color: #222222">
        </a-entity>

        <a-entity
          geometry="primitive: box"
          position="-2 1 2"
          rotation="90 0 0"
          scale=".8 .8 2"
          material="color: #222222">
        </a-entity>

        <a-entity
          geometry="primitive: box"
          position="-2 1 -2"
          rotation="90 0 0"
          scale=".8 .8 2"
          material="color: #222222">
        </a-entity>

        <a-entity
          geometry="primitive: box"
          position="2 1 -2"
          rotation="90 0 0"
          scale=".8 .8 2"
          material="color: #222222">
        </a-entity>

<!-- MIDDLE IMPORTANT -->

        <a-entity
          geometry="primitive: box"
          position="0 1 0"
          rotation="90 0 0"
          scale="1.5 1.5 8"
          material="color: #222222">
        </a-entity>

        <a-entity
          geometry="primitive: box"
          position="0 10 0"
          rotation="90 0 0"
          scale="1.5 1.5 4"
          material="color: #222222">
        </a-entity>

        <a-entity
          geometry="primitive: octahedron"
          position="0 6.5 0"
          scale="1 1 1"
          material="color: #EB0000; emissive: #EB0000; emissiveIntensity: 1">
        </a-entity>

<!-- STELE LITTLE -->

        <a-entity
          geometry="primitive: octahedron"
          position="2 2.8 2"
          scale=".4 .4 .4"
          material="color: #FF823E; emissive: #FF823E; emissiveIntensity: 1">
        </a-entity>

        <a-entity
          geometry="primitive: octahedron"
          position="2 2.8 -2"
          scale=".4 .4 .4"
          material="color: #FF823E; emissive: #FF823E; emissiveIntensity: 1">
        </a-entity>

        <a-entity
          geometry="primitive: octahedron"
          position="-2 2.8 2"
          scale=".4 .4 .4"
          material="color: #FF823E; emissive: #FF823E; emissiveIntensity: ">
        </a-entity>

        <a-entity
          geometry="primitive: octahedron"
          position="-2 2.8 -2"
          scale=".4 .4 .4"
          material="color: #FF823E; emissive: #FF823E; emissiveIntensity: 1">
        </a-entity>
      
      <a-sky color="#1E816A"></a-sky>
    </a-scene>
  </body>
</html>
