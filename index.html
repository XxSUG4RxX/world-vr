<html>
  <head>
    <title>Setup</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-camera 
      position="10 5 10"
      ></a-camera> -->
      <a-entity id="rig">
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
        </a-entity>
      </a-entity>

      <a-assets>
        <img id="bg1" src="./asset/bg/bg1.svg"></img>
      </a-assets>

      <a-entity 
        geometry="primitive: box" 
        material="color: #222222"
        position="0 0 0" 
        rotation="-90 0 0" 
        scale="10 10 1">
      </a-entity>

      <a-plane
      src="#bg1"
      position="0 0 -100"
      scale="250 125 250">
      
      </a-plane>
      
      <a-sky color="#1E816A"></a-sky>
    </a-scene>
  </body>
</html>
